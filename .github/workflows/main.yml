# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Logseq Publish ðŸš©
        # You may pin to the exact commit or the version.
        # uses: pengx17/logseq-publish@ba73f51ba89dc54727bddf05d976d65e5cdef376
        uses: pengx17/logseq-publish@v0.1
        with:
          # export source
          src: ntotao/Distillati@main # default is 
          # export destination
          dest: www # default is www
          # Logseq version to use. Note, not all version are supported. Use "master" if you are not sure what to put here
          version: master # default is master
          # Whether or not to generate trace file for debugging.  
          trace: false # optional, default is true
      - name: add a nojekyll file # to make sure asset paths are correctly identified
        run: touch $GITHUB_WORKSPACE/www/.nojekyll
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.9
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: www # The folder the action should deploy.
          clean: true
